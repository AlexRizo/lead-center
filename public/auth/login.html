<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/notification.css">
    <script src="/js/extras/notifications.js"></script>
    <title>Altozano Lead Center | Auth</title>
</head>
<body>
    <section class="body">
        <div class="login-container">
            <form method="post" class="login-card">
                <div class="login-card-title">
                    <h1>Altozano Lead Center</h1>
                </div>
                <div class="input-container">
                    <label for="email">Correo</label>
                    <input class="input" type="email" name="email" id="email" placeholder="Correo electrónico">
                </div>
                <div class="input-container">
                    <label for="password">Contraseña</label>
                    <input class="input" type="password" name="password" id="password" placeholder="Contraseña">
                </div>
                <div class="btn-login">
                    <button class="btn" type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </section>

    <script src="/js/auth/login.js"></script>
</body>
</html>
